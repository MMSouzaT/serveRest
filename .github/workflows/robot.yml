name: Run Robot Framework Testes
on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        python.version:
        - 3.8
    runs-on: ubuntu-latest
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Executando testes robot
      run:
        robot -d ./MeusResultados tests
